<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Click Speed Test</h1>
    <p>
      Press "Start" to begin, "Click" as much as you want, then press "Stop".
    </p>
    <button id="startButton" class="modern-button">Start</button>
    <button id="clickButton" class="modern-button" disabled>Click</button>
    <button id="stopButton" class="modern-button" disabled>Stop</button>
    <p id="result"></p>
    <div id="log">
      <h2>Reaction Times</h2>
      <ul id="logList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
